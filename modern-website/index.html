<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Travely: Real-time intineraries powered by location AI."
    />
    <title>Travely</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img class="logo__content" src="./img/logo.svg" alt="Logo Travely" />
          <div class="nav__links">
            <a href="#">About</a>
            <a href="#">Docs</a>
            <button class="btn__links">Login</button>
          </div>
        </nav>
      </header>
      <section class="info">
        <h1 class="hero__font">
          Real-time intineraries powered by location AI
        </h1>
        <div class="icons">
          <div class="icon">
            <img src="./img/pin.svg" alt="" />
            <div class="icon__info">
              <p class="icon__top">Popular</p>
              <p class="icon__bottom">Cities</p>
            </div>
          </div>

          <div class="icon">
            <img src="./img/guide.svg" alt="" />
            <div class="icon__info">
              <p class="icon__top">Local</p>
              <p class="icon__bottom">Insights</p>
            </div>
          </div>

          <div class="icon">
            <img src="./img/map.svg" alt="" />
            <div class="icon__info">
              <p class="icon__top">Amazing</p>
              <p class="icon__bottom">Guides</p>
            </div>
          </div>
        </div>
      </section>
      <section class="features">
        <div class="feature">
          <img src="img/traveler.jpg" alt="" />
          <div class="feature__info">
            <p class="feature__top">Hundreds of guides</p>
            <p class="feature__bottom">
              New high-quality guides added each week.
            </p>
          </div>
        </div>

        <div class="feature">
          <img src="img/travel-guide.jpg" alt="" />
          <div class="feature__info">
            <p class="feature__top">Vetted local experts</p>
            <p class="feature__bottom">
              The largest network of local guides worldwide.
            </p>
          </div>
        </div>

        <div class="feature">
          <div class="feature__info">
            <p class="feature__cta">Learn More</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
